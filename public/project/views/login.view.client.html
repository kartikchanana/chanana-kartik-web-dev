<div class="container">
    <h1>Login</h1>
    <input ng-model="username" type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="password" type="password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#">Register</a>
</div>
