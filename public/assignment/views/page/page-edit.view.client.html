<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">
        <div ng-if="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <form name="pageEditForm">
            <div class="form-group">
                <label for="page-name">Name</label>
                <input type="text"
                       class="form-control"
                       id="page-name"
                       ng-model="model.page.name"
                       placeholder="Blog Post"
                       required/>
            </div>
            <span ng-if="model.error">{{model.error}}</span>
            <div class="form-group">
                <label for="page-title">Page Title</label>
                <input type="text"
                       id="page-title"
                       class="form-control"
                       ng-model="model.page.title"
                       placeholder="Page Title"/>
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           ng-click="model.deletePage(model.pageId)">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/profile">
                    <span class="glyphicon glyphicon-user"></span>

        </div>
