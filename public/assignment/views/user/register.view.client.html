<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="model.registerForm" novalidate>
        <h1>Register</h1>
        <input ng-model="username"
               type="text"
               id="username"
               class="form-control"
               placeholder="username"
               required/>
        <span ng-show="model.nameError">Please provide valid username</span>
        <input ng-model="password"
               type="password"
               id="password"
               class="form-control"
               placeholder="password"
               required/>
        <span ng-show="model.pwdError">Please provide valid password</span>
        <input ng-model="verifyPassword"
               type="password"
               id="verifyPassword"
               class="form-control"
               placeholder="very password"
               required/>
        <span ng-show="model.vpwdError">Please provide valid verify password</span>
        <a class="btn btn-primary btn-block"
           ng-click="model.createUser(username,password,verifyPassword)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </form>

    {{model.registerForm}}
</div>
