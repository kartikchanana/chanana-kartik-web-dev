<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a  ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="Heading name">
                Name
            </label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="Heading name"
                   placeholder="Heading name">
        </div>
        <div class="form-group">
            <label for="Heading text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="Heading text"
                   placeholder="Heading text">
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="Heading size">Size</label>
                <select ng-model="model.widget.size"
                        class="form-control"
                        id="Heading size">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget(model.widgetId)">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
