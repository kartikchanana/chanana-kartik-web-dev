<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="image name"
                   placeholder="Image name">
        </div>
        <div class="form-group">
            <label for="image text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="image text"
                   placeholder="Image text">
        </div>
        <div class="form-group">
            <label for="image url">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="image url"
                   placeholder="Image url"/>
        </div>
        <div class="form-group">
            <label for="image width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image width"
                   placeholder="Image width" >
        </div>
        <p>
        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
        </p>
        <p>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
               class="btn btn-primary btn-block">Add with Flickr</a>
            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
