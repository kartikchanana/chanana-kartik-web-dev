<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="image name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="image name"
                   placeholder="Image name">
        </div>
        <div class="form-group">
            <label for="image text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="image text"
                   placeholder="Image text">
        </div>
        <div class="form-group">
            <label for="image url">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="image url"
                   placeholder="Image url"/>
        </div>
        <div class="form-group">
            <label for="image width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image width"
                   placeholder="Image width" >
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input  type="file" class="form-control"  id="upload" >
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block"
               href="#">Upload</a>
            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-danger btn-block">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
