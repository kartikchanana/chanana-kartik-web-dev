<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body class="push-down">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name"
                       value="Game of Thrones"
                       placeholder="Blog Post">
            </div>
            <div class="form-group">
                <label for="widget-title">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-title"
                       value="Oh God, Game of Thrones, What Have You Done"
                       placeholder="Widget Heading">
            </div>
            <div class="form-group">
                <label for="widget-size">Size</label>
                <input type="text"
                       class="form-control"
                       id="widget-size"
                       value="3"
                       placeholder="Heading size">
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           href="/assignment/widget/widget-list.html">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
